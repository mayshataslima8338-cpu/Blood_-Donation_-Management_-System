<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Request Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #b30000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      background-color: #800000;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: #ffe6e6;
      color: #4d0000;
      padding: 25px;
      border-radius: 10px;
    }

    input, textarea, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #800000;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    a {
      display: block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>ü©∏ Blood Request Form ü©∏</header>

  <form id="requestForm">
    <input type="text" id="name" placeholder="Your Full Name" required />
    <input type="text" id="number" placeholder="Phone Number" required />
    <select id="bloodGroup" required>
      <option value="">--Select Blood Group--</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
    <textarea id="reason" placeholder="Reason for request..." rows="4" required></textarea>
    <button type="submit">Request Blood</button>
  </form>

  <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCH81xSjRDP6WFNjcjj77j68rEz1erf1Fw",
  authDomain: "blooddonationsystem-bf877.firebaseapp.com",
  projectId: "blooddonationsystem-bf877",
  storageBucket: "blooddonationsystem-bf877.firebasestorage.app",
  messagingSenderId: "297033049797",
  appId: "1:297033049797:web:89a2aaf80cc4cd908f72ac"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("requestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const bloodGroup = document.getElementById("bloodGroup").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!name || !number || !bloodGroup || !reason) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "requestBlood"), {
          name,
          number,
          bloodGroup,
          reason,
          timestamp: new Date()
        });
        alert("Blood request submitted successfully!");
        document.getElementById("requestForm").reset();
      } catch (error) {
        console.error("Error submitting request: ", error);
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
