<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;

      color: #4d0000;
      padding: 15px;
      max-width: 700px;

      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {

      font-size: 18px;
      font-weight: bold;
      border: none;

      background-color: #ff4d4d;

</head>

</html>
